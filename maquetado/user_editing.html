<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="user_editing.css">
    <title>User Editing</title>
</head>
<body>
    <div class="fondo">
        <div class="overlay">
            <div class="container">
                <img src="https://pngimg.com/uploads/pokeball/pokeball_PNG29.png" 
                alt="" 
                style="width: 150px; height: auto;" />
                <h2>Edit Profile</h2>
            </div>
            <div class="container">
                <form>
                    <input type="text" placeholder="New Username" required />
                </form>
            </div>
            <div class="container">
                <form>
                    <input type="password" placeholder="New Password" required />
                </form>
            </div>
            <div class="container">
                <form>
                    <input type="password" placeholder="Repeat Password" required />
                </form>
            </div>
            <div class="container">
                <form>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
